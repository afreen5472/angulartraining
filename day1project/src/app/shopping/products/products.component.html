<h4>
  List of products!
</h4>
<div class="card-columns">
  <div class="card" *ngFor="let product of products">
      <div class="card-header bg-warning"><b>{{product.name}}</b></div>
      <div class="card-body">
        Price: {{product.price}}
        <br>Description: {{product.description}}
      </div>
      <div class="card-footer">
        <button class="btn btn-primary" (click)="addProductsToCart(product)">Add To Cart</button>
      </div>
  </div>

</div>
