<h4>
  Cart Items <span class="badge badge-primary">{{cartItems.length}}</span>
</h4>
<table class="table table-bordered">
  <tr>
  <th>Name</th>
  <th>Price</th>
  <th>Quantity</th>
  <th>Amount</th>
</tr>
<tr *ngIf="cartItems.length == 0">
  <td colspan="4">No data Found.</td>
</tr>
<tr *ngFor="let item of cartItems">
  <td>{{item.name}}</td>
  <td>{{item.price}}</td>
  <td>{{item.quantity}}</td>
  <td>{{item.quantity * item.price}}</td>
</tr>
<tr>
  <th colspan="3">Total Amount</th>
  <td></td>
</tr>
</table>
